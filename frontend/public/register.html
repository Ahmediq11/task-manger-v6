<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="
  default-src 'self';
  script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/;
  style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/ https://fonts.googleapis.com/;
  font-src 'self' https://fonts.gstatic.com/;
  img-src 'self' data: https:;
  connect-src 'self' https://*.vercel.app/;
  base-uri 'self';
  form-action 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Register</title>
    <link rel="stylesheet" href="frontend\css\style.css" />
    <link rel="stylesheet" href="frontend\css\styles.css" />
    <link rel="stylesheet" href="frontend\css\modern-styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2 class="text-center mb-4">Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" autocomplete="username" id="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" autocomplete="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              autocomplete="new-password"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
        <p class="text-center mt-3">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
